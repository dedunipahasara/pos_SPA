<section id="customer-section">
<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <h5 class="card-header">Customer form</h5>
                                    <div class="card-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="customer-id" class="form-label">ID</label>
                                                <input type="number" class="form-control" id="customer-id">
                                            </div>
                                            <div class="mb-3">
                                                <label for="customer-name" class="form-label">Name</label>
                                                <input type="text" class="form-control" id="customer-name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="customer-address" class="form-label">Address</label>
                                                <input type="text" class="form-control" id="customer-address">
                                            </div>
                                            <div class="mb-3">
                                                <label for="customer-salary" class="form-label">salary</label>
                                                <input type="text" class="form-control" id="customer-salary">
                                            </div>


                                            <div class="mt-3 mb-5">
                                                <button type="button" id="customer-save" class="btn btn-success">Submit</button>
                                                <button type="button" id="customer-update" class="btn btn-primary">Update</button>
                                                <button type="button" id="customer-delete" class="btn btn-danger">Delete</button>
                                                <button type="reset" id="customer-reset" class="btn btn-warning">Reset</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <br>
                                <br>
                                <br>
                                <button type="button" class="btn btn-primary">Add new customer</button>
                                <button type="button" class="btn btn-secondary">Load all customer</button>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <br>
                                <br>
                                <div class="card">
                                    <div class="card-body">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Address</th>
                                                <th scope="col">Salary</th>
                                            </tr>
                                            </thead>
                                            <tbody id="customer-tbl-tbody">


                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</section>
<section id="item-section">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <h5 class="card-header">Item form</h5>
                                        <div class="card-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="item-id" class="form-label">ID</label>
                                                    <input type="number" class="form-control" id="item-id">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="item-name" class="form-label">Name</label>
                                                    <input type="text" class="form-control" id="item-name">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="item-price" class="form-label">Price</label>
                                                    <input type="text" class="form-control" id="item-price">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="item-qty" class="form-label">Qty</label>
                                                    <input type="text" class="form-control" id="item-qty">
                                                </div>


                                                <div class="mt-3 mb-5">
                                                    <button type="button" id="item-save" class="btn btn-success">Submit</button>
                                                    <button type="button" id="item-update" class="btn btn-primary">Update</button>
                                                    <button type="button" id="item-delete" class="btn btn-danger">Delete</button>
                                                    <button type="reset" id="item-reset" class="btn btn-warning">Reset</button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <br>
                                    <br>
                                    <br>
                                    <button type="button" class="btn btn-primary">Add new item</button>
                                    <button type="button" class="btn btn-secondary">Load all item</button>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <br>
                                    <br>
                                    <div class="card">
                                        <div class="card-body">
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th scope="col">Id</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Price</th>
                                                    <th scope="col">Qty</th>
                                                </tr>
                                                </thead>
                                                <tbody id="item-tbl-tbody">


                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>





<script src="/asserts/jquery-3.7.1.min.js"></script>

</html>
