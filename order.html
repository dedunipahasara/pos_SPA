<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">

    <style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">K-food-corner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="customer.html"> Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="item.html">Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="order.html">Order</a>

            <li class="nav-item">

            </li>
        </ul>
    </div>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Order
                </div>
                <div class="card-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        Invoice
                                    </div>
                                    <div class="card-body">
                                        <form class="row g-3">
                                            <div class="col-md-6">
                                                <label for="inputEmail4" class="form-label">Order Id</label>
                                                <input type="email" class="form-control" id="inputEmail4">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputDate" class="form-label">Date</label>
                                                <input type="date" class="form-control" id="inputDate">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputCustomer" class="form-label">Customer</label>
                                                <select id="inputCustomer" class="form-select">
                                                    <option selected>Choose...</option>
                                                    <option>C001</option>
                                                    <option>C002</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputCustomerId" class="form-label">Customer Id</label>
                                                <input type="text" class="form-control" id="inputCustomerId" placeholder="Customer Id">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputCustomerName" class="form-label">Customer Name</label>
                                                <input type="text" class="form-control" id="inputCustomerName" placeholder="Customer Name">


                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputSalary" class="form-label">Salary</label>
                                                <input type="text" class="form-control" id="inputSalary" placeholder="10000.00">


                                            </div>
                                            <div class="col-md-12">
                                                <label for="inputAddress" class="form-label">Address</label>
                                                <input type="text" class="form-control" id="inputAddress" placeholder="panadura">


                                            </div>





                                        </form>

                                    </div>
                                </div>

                            </div>
                            <div class="col">
                                <div class="card card-item-select">
                                    <h5 class="card-header item-select-header">Item</h5>
                                    <div class="card-body ">
                                        <form class="row g-3">


                                            <div class="col-md-6">
                                                <label for="inputItem" class="form-label">Item</label>
                                                <select id="inputItem" class="form-select">
                                                    <option selected>Choose...</option>
                                                    <option>I001</option>
                                                    <option>I002</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputItemCode" class="form-label">Item Code</label>
                                                <input type="text" class="form-control" id="inputItemCode" placeholder="code">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="inputItemName" class="form-label">Item Name</label>
                                                <input type="text" class="form-control" id="inputItemName" placeholder="Item Name">


                                            </div>
                                            <div class="col-md-4">
                                                <label for="inputPrice" class="form-label">Price</label>
                                                <input type="text" class="form-control" id="inputPrice" placeholder="10000.00">


                                            </div>
                                            <div class="col-md-4">
                                                <label for="inputQty" class="form-label">Qty</label>
                                                <input type="text" class="form-control" id="inputQty" placeholder="45">


                                            </div>

                                            <div class="col-md-12">
                                                <label for="inputOrderQty" class="form-label">Order Qty</label>
                                                <input type="text" class="form-control" id="inputOrderQty" placeholder="qty">


                                            </div>





                                        </form>
                                        <br>

                                        <a href="#" class="btn btn-primary item-btn">Add item</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card card-purchase">
                                    <div class="card-body card-purchase-body">
                                        <h2 class="h2-tag">
                                            Total:
                                            <label class="total-price">1050Rs/=</label>
                                        </h2>
                                        <h2 class="h2-tag-2">
                                            Sub Total:
                                            <label class="sub-price">945Rs/=</label>
                                        </h2>
                                        <form class="row g-3">
                                            <div class="col-md-6">
                                                <label for="inputCash" class="form-label">Cash</label>
                                                <input type="text" class="form-control" id="inputCash" placeholder="5000">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputDiscount" class="form-label">Discount </label>
                                                <input type="text" class="form-control" id="inputDiscount" placeholder="5000">
                                            </div>
                                            <div class="col-md-12">
                                                <label for="inputBalance" class="form-label">Balance </label>
                                                <input type="text" class="form-control" id="inputBalance" placeholder="4055">
                                            </div>

                                        </form>
                                        <a href="#" class="btn btn-primary btn-purchase">purchase</a>

                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <br>
                                <br>
                                <div class="card card-table-2">
                                    <div class="card-body center-table">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">First</th>
                                                <th scope="col">Last</th>
                                                <th scope="col">Handle</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>


                            </div>

                        </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
